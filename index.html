<!DOCTYPE html>
<html lang="ja">

</html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/12f954cd39.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>

<body>
    <header>
        <div class="bg_test">
            <div class="bg_test-text">To do list</div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>What't your today's job?</h1>
            <form>
                <input type="text" class="todo_list" placeholder="Add your jobs">
                <input type="button" class="add" value="Add">
            </form>
            <!-- <h2 class="title">Not yet</h2> -->
            <div class="list_div">
                <ul class="list_ul">
                </ul>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
